<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Lanches</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagensweb/logo.png" width="100px">
        </div>

        <div class="texto">
            <h1> <span style="color: yellow;">Art's</span> <span style="color: red;">burguer</span><h1>
        </div>   
    </header>
    <div class="container">
        <h1>Cadastro de Lanches</h1>
        <form>
            <label for="nome">NOME DO LANCHE:</label>
            <input type="text" id="nome" name="nome" placeholder="NOME DO LANCHE..." required>

            <label for="descricao">DESCRIÇÃO:</label> <br>
            <textarea id="descricao" name="descricao" cols="36" rows="5" required></textarea><br>


            <label for="categoria">QUANTOS LANCHES VOCÊ DESEJA:</label>
            <select id="categoria" name="categoria" required>
                <option >1</option>
                <option >2</option>
                <option >3</option>
            </select>
            <label for="nome">NOME DA BEBIDA:</label>
            <input type="text" id="nome" name="nome" placeholder="NOME DA BEBIDA..." required>

            <label for="categoria">QUANTAS BEBIDAS VOCÊ DESEJA:</label>
            <select id="categoria" name="categoria" required>
                <option >1</option>
                <option >2</option>
                <option >3</option>
            </select>
            <button>CADASTRAR LANCHE</button>
        </form>
        <div class="voltar">
         <a href="inicio3.html">voltar</a>
        </div>
    </div>
</body>
</html>
