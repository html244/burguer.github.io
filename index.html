<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>login art'sburguer</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="imagensweb/logo.png" type="image/x-icon">
</head>
<body>
    <div class="elemento">
     <h2>LOGIN NA  <br>
    <span style="color: yellow;">ART'S</span><span style="color: red;">BURGUER</span>
    </h2>
     <form action="inicio3.html" target="_blank">
        
     <div class="input-field">

        <label for="name">EMAIL:</label>
       <input type="email" id="name" placeholder="DIGITE SEU EMAIL..." required >
     
     <div class="input-field">

        <label for="senha">SENHA:</label>
        <input type="password" id="senha" placeholder="DIGITE SUA SENHA..." required maxlength="15" minlength="6">

     </div>

     <div class="center">
       <button>ENTRAR</button>
     </div>

     </form>
    </div>

    <script>
      // Manipulação do DOM e validação
      document.getElementById("loginForm").addEventListener("submit", function(e) {
          e.preventDefault(); // Impede o envio padrão do formulário

          const email = document.getElementById("email").value.trim();
          const senha = document.getElementById("senha").value.trim();
          const erro = document.getElementById("erro");

          // Validação simples de exemplo
          if (email === "" || senha === "") {
              erro.textContent = "Preencha todos os campos.";
              return;
          }

          if (!email.includes("@") || !email.includes(".")) {
              erro.textContent = "Digite um e-mail válido.";
              return;
          }

          if (senha.length < 6 || senha.length > 15) {
              erro.textContent = "A senha deve ter entre 6 e 15 caracteres.";
              return;
          }

          // Simulação de autenticação
          if (email === "admin@arts.com" && senha === "123456") {
              // Login bem-sucedido, redireciona para a próxima página
              window.location.href = "inicio3.html";
          } else {
              erro.textContent = "E-mail ou senha incorretos.";
          }
      });
  </script>
</body>
</html>
