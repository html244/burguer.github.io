    <section class="section">
        <h2>AVALIE SUA EXPERIÊNCIA!!</h2>

        <form action="" >
           
         <div class="form">
                <label for="name">NOME:</label>
                <input type="text" id="name" name="name" placeholder="DIGITE SEU NOME..." maxlength="15" minlength="6" required>
          </div>

            <div class="form">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="DIGITE SEU EMAIL..." required>
            </div>
             
            <div class="form">
                <label for="rating">NOTA:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 - EXCELENTE</option>
                    <option value="4">4 - MUITO BOM</option>
                    <option value="3">3 - BOM</option>
                    <option value="2">2 - REGULAR</option>
                    <option value="1">1 - RUIM</option>
                </select>

            </div>

            <div class="form">
                <label for="comments">COMENTÁRIO:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="FAÇA SEU COMENTÁRIO..." required></textarea>
            </div>

            <button type="submit">ENVIAR AVALIAÇÃO</button>
        </form>
    </section>
